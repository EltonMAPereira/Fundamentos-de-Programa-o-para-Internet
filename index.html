<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
    <div class="container">
        <h1>Cadastro de Currículo</h1>

        <form action="processamento.php" method="post" id="form-curriculo">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <!-- EXPERIÊNCIAS -->
        <div class="bloco">
            <label>Experiência profissional:</label>
            <div id="experiencias">
            <div class="campo-grupo">
                <textarea name="experiencia[]" rows="3" required></textarea>
                <button type="button" class="btn-remover" onclick="removerCampo(this)">X</button>
            </div>
            </div>
            <button type="button" class="btn-adicionar" onclick="adicionarCampo('experiencias','experiencia[]')">
            + Adicionar experiência
            </button>
        </div>

        <!-- FORMAÇÕES -->
        <div class="bloco">
            <label>Formação acadêmica:</label>
            <div id="formacoes">
            <div class="campo-grupo">
                <textarea name="formacao[]" rows="3" required></textarea>
                <button type="button" class="btn-remover" onclick="removerCampo(this)">X</button>
            </div>
            </div>
            <button type="button" class="btn-adicionar" onclick="adicionarCampo('formacoes','formacao[]')">
            + Adicionar formação
            </button>
        </div>

        <button type="submit">Gerar Currículo</button>
        </form>
    </div>

    <script src="script.js"></script>
    </body>
</html>
